<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>

    <link rel="stylesheet" href="style.css" />

    <script src="https://kit.fontawesome.com/a0190e1b4e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>Daily Todo List</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new task..." />
            <button class="active"><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul class="todoList"></ul>
        <div class="footer">
            <span>you have <span class="pendingNumb"></span> pending task</span>
            <button>Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
